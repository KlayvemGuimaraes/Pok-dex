<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pokemon.css">
    <link rel="icon" href="./assets/favicons/favicon-16x16.png">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <form class="form">
            <input 
            type ="search" 
            class ="input__search"
            placeholder="name or number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="$" alt="pokemon" class="imagem_poke">
        <h1 class="pokemon__data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>

        <img src="./assets/imgs/pokedex.png" alt="pokédex" class="pokedex">
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
